<style>
body{
    background-image: linear-gradient(to right, #13724b, #b8c4bf);
    Font-family: 'Courier';
    Font-weight: 500; 
    justify-content: center;
    align-items: center;
}
    
div {
  width: 800px;
  border:5px solid rgb(0, 29, 0, 0.5);
  padding: 20px;
  margin: 5px;
  Box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.75); 
  display: flex;
  justify-content: center;
  align-items: center;
}
    
button{
    Font-family: 'Courier';
}

span{
    font-weight: 1000;
}
</style>

<body>
    <h1>To Do List</h1>
    <h2>Keep Track of Your Tasks Here!</h2>
    <ul>
        <li *ngFor="let todo of tasks">
        <div [ngClass]="{'completed' : todo.completed === true}">
            {{todo.task}} - {{todo.duration}} minutes <input type = "radio"/>{{todo.priority}} <button *ngIf="todo.completed"><span (click)="removeTask(tasks.indexOf(todo, 0))" class="close">
                X </span></button><button (click)="completeTask(todo)" *ngIf="!todo.completed">Complete</button> <!--renove tasks starts at index of 0 from the array, but only if the task is completed first-->
        </div>
        </li>

        <label>Add task here</label>
        <input type="text" [(ngModel)]="task" />

        <label>How many minutes long? </label>
        <input type="number" [(ngModel)]="duration" />

        <p class="row1">
            <label>
              <input type="radio" [(ngModel)]="priority" name="priority" value="LOW"> Low
            </label>
            <label>
              <input type="radio" [(ngModel)]="priority" name="priority" value="NORMAL" checked> Normal
            </label>
            <label>
              <input type="radio" [(ngModel)]="priority" name="priority" value="HIGH"> High
            </label>
          </p>

    </ul>

    <button (click)="addTask()">Add Task</button>
</body>
